	<title></title>
	<script type="text/javascript">
		var pageData = ${PAGE_DATA}; //PAGE_DATA_END

		var ydpxData = ${YDPX_DATA}; //YDPX_DATA_END

		var ydpxScript = ${YDPX_SCRIPT}; //YDPX_SCRIPT_END
	</script>
	<link rel="shortcut icon" href="${CONTEXT_PATH}/template/ish03/image/favicon.ico" type="image/vnd.microsoft.icon">

</head>

<body class="line-spacing-S">

	<!-- 页头 -->
	<div class="header">
		<div class="pull-left">
			<div class="home-logo">
				<img class="home-logo-img1" src="${CONTEXT_PATH}/template/ish03/image/logo2x.png" alt="">

				<a class="bigger-font" id="service-url" href="" target="_self">广东政务服务网</a>
				<a class="smaller-font" id="charge-url" href="" target="_self"></a>
			</div>
		</div>
		<div class="pull-right header-nav">
			<!-- <form action="" method="post" id="search-info" class="pull-left hide">
			<div class="header-input">
				<input type="text">
				<button class="btn btn-default" type="submit"><span></span></button>
			</div>
		</form> -->
			<ul id="head-nav" class="pull-left">
				<li class="link-first">
					<a id="province-url" class="" href="" title="广东省人民政府" target="_self">
						广东省人民政府
					</a>
				</li>
			</ul>
			<div class="pull-left header-user">
				<img src="${CONTEXT_PATH}/template/ish03/image/icon-user-home-32x32.png" alt="">

				<dl>
					<dd class="hide"><a href=""><span class="user-set"></span>设置</a></dd>

							<span class="user-exit"></span>退出</a>
					</dd>
				</dl>
			</div>
		</div>
	</div>

	<!-- 导航栏 -->
	<div class="neck">
		<div class="pull-left neck-menu-btn">
			<span class="glyphicon glyphicon-th-list"></span>
			<span>系统菜单</span>
			<span class="neck-icon"></span>
		</div>
		<div class="pull-left neck-hint">当前位置 : <a class="neck-place"> 首页</a></div>
		<div class="pull-right" id="page_nav_notice">
			<img src="${CONTEXT_PATH}/template/ish03/image/sound-24x16.png" alt="">
			<div class="tips-keep-on-scroll">
				<ul>
				</ul>
			</div>
		</div>

		<div class="neck-menu">
			<!-- 左边二级菜单开始 -->
			<div class="neck-menu-main">
				<ul></ul>
			</div>
		</div>
	</div>

	<!-- 中间框架 -->
	<div id="page_wrap" class="container-fluid">
		<div class="page-main-content">
			<!-- 个人信息 -->
			<div class="page-main-user">
				<div class="page-main-user-info">
					<div class="page-main-user-icon"><img src="${CONTEXT_PATH}/template/ish03/image/icon-user-80x80.png" alt=""></div>
					<div class="page-main-user-name"></div>
				</div>
				<div class="page-main-user-mes"></div>
			</div>
			<!-- <div class="sys-corner">
				<div class="sys-help">
					<a href="javascript:void(0)"><img src="/static/ish03/public/image/icon-help.png" alt="">帮助</a>
				</div>
				<div class="sys-kefu">
					<a href="javascript:void(0)"><img src="/static/ish03/public/image/icon-kefu.png" alt="">客服</a>
				</div>
			</div> -->
			<!-- 交易页面 -->
			<div id="pageMain" class=""></div>
		</div><!-- .page-main-content end -->
	</div><!-- #page_wrap end -->

	<!-- 页脚 -->
	<div class="footer">
		<div class="page-main-content">
			<div class="pull-left">
				<ul>
					<li>
						<span id="foorCharge"></span>
						<span> 版权所有 All Rights Reserved.</span>
					</li>
					<li>技术支持：华信永道（北京）科技股份有限公司</li>
					<!-- <li>支持电话 : 4008-12329-0</li> -->
				</ul>
			</div>
			<div class="pull-right footer-right">
				<div class="pull-left">
					<h1>联系我们</h1>
					<span>支持电话: 12329</span>
				</div>
				<div class="pull-left">
					<a href="" id="find-error"><img src="${CONTEXT_PATH}/template/ish03/image/cavil-grey.png" alt=""></a>
					<a href="" id="about-url"><img src="${CONTEXT_PATH}/template/ish03/image/red.png" alt=""></a>
				</div>
			</div>
		</div>
	</div>

	<!-- 右侧菜单-start -->
	<ul class="affix-toolbar">
		<li class="affix-toolbar-ai"><a href="/home" id="sysHome" title="首页">
			<span></span>
			首页</a></li>
		<li class="affix-toolbar-consult" id="sysMessage"><a href="javascript:;" class="dialog-mess" title="消息">
			<span><i class="message"></i></span>
			消息</a></li>
		<li class="affix-toolbar-progress"><a href="/home_task" class="dialog-link" title="待办任务信息">
			<span></span>
			任务</a></li>
		<li class="affix-toolbar-complain sys-help" style="display: none;"><a href="javascript:;" title="帮助">
			<span></span>
			帮助</a></li>
		<li class="affix-toolbar-bug sys-kefu" style="display: none;"><a href="javascript:;" title="客服">
			<span></span>
			客服</a></li>
	</ul>
	<!-- 右侧菜单-end -->

	<div id="pageMaskLayer" class="hidden"></div>

	<script type="text/template" id="tabsTemplate">
		<form action="" method="post" autocomplete="off">
    <div class="wrap">
      <div id="pageTabs">
        <ul class="nav nav-tabs"></ul>
        <div class="tab-content">
          <$ for (var i = 0, tab; tab = tabs[i], i < tabs.length; i++) { $>
          <div class="tab-pane ydpx-page fade<$- i ? "" : " in active"$>" id="pageTab<$=i$>" data-pageid="<$=tab.id$>" data-pagename="<$=tab.name$>">
            <$- tab.panel $>
          </div>
          <$ } $>
        </div>
      </div>
      <!-- 流程附件 -->
      <div id="flowAttachment" class="container-fluid hidden">
        <h3><span>附件管理</span><i>点击图标可下载附件文件</i></h3>
        <div class="row items">
          <ul class="nav nav-tabs list-group"></ul>
          <div class="tab-content"></div>
        </div>
      </div>
      <!-- 电子档案 -->
      <div id="e_record" class="container-fluid hidden">
        <h3><span>电子档案</span><!-- <i>点击缩略图可查看电子档案文件</i> -->
          <div id="eFileBase" class="hidden">
            <input id="eFile" name="e_record_file" type="file" accept="image/jpeg,image/jpg"/>
            <div class="addFile" >点击加号上传文件</div>
            <div id="eFileText"></div>
          </div>
        </h3>
        <div class="row items">
          <ul class="nav nav-tabs list-group"></ul>
          <div class="tab-content"></div>
        </div>
        <div id="eRecCover" class="hidden"></div>
      </div>
      <!-- 批量错误 -->
      <div id="flowBatchError"></div>
      <!-- 审批意见 -->
      <$- apply $>
      <div id="pageFlowButtons"></div>
    </div>
  </form>
  <!-- 附件上传表单 -->
  <form id="attachment_form" action="" enctype="multipart/form-data" method="post" class="hidden autocomplete="off"">
	  <input name="attachment_file" type="file" multiple />
	</form>
</script>
	<script type="text/template" id="applyTemplate">
		<div id="approveBox" class="panel">
    <div class="panel-heading"><span></span>审批意见</div>
      <div class="panel-body">
      <div id="approveList" class="collapse">
        <$ for (var i = 0, rec; rec = applyInfo[i], i < applyInfo.length; i++) { $>
        <dl>
          <dt><span></span></dt>
          <dd><$= rec.operName $></dd>
          <dd class="apply-result"><$= rec.apply $></dd>
          <dd><$= rec.time $></dd>
          <dd><$= rec.memo $></dd>
        </dl>
        <$ } $>
      </div>
      <a role="button" data-toggle="collapse" href="#approveList" aria-expanded="false" data-length="1">点击展开 <$= applyInfo.length $> 条审批历史记录</a>
      <dl class="last">
        <dt><span></span></dt>
        <dd><$= poolSelect._OPERNAME $></dd>
        <dd><$= pageData.serverTime $></dd>
        <dd class="memo"><textarea id="_APPLYMEMO" name="_APPLYMEMO" class="form-control" placeholder="请在这里填写您的审批意见"></textarea></dd>
      </dl>
      <div class="clearfix"></div>
    </div>
	</div>
	

</script>

	<script src="${CONTEXT_PATH}/common/lib/js/jquery-3.3.1-with-migrate-3.0.0.min.js"></script>

	<!-- 头部和尾部相关链接网址-start -->

	<script src="${CONTEXT_PATH}/template/ish03/js/lib-plugins-291eaa4c2e.min.js"></script>
	<script src="${CONTEXT_PATH}/template/ish03/js/ydl-common-299c5d28fb.min.js"></script>
	<script src="${CONTEXT_PATH}/template/ish03/js/ydl-0401-c220f4e7a3.min.js"></script>
	<script src="${CONTEXT_PATH}/template/ish03/custom/custom.js"></script>
	${HTML_VARIABLE_SCRIPT}
	${YDPX_SCRIPT_INCLUDE}
</body>

</html>
